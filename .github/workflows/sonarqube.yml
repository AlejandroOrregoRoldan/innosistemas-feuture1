name: SonarCloud Monorepo Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    name: Build, Test & Analyze with SonarCloud
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # ⿡ Clonar el repositorio
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para SonarCloud (historial completo)

      # -----------------------------
      # ⿢ Configurar Java 17
      # -----------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          cache: 'maven'

      # -----------------------------
      # ⿣ Cachear dependencias SonarCloud
      # -----------------------------
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # -----------------------------
      # ⿤ Cachear dependencias Maven
      # -----------------------------
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # -----------------------------
      # ⿥ Dar permisos al wrapper Maven
      # -----------------------------
      - name: Make mvnw executable
        run: chmod +x ./mvnw

      # -----------------------------
      # ⿦ Compilar, testear y analizar
      # -----------------------------
      - name: Build, test, and analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw clean verify sonar:sonar \
            -Dsonar.projectKey=TU_PROJECT_KEY \
            -Dsonar.organization=TU_ORGANIZATION \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      # -----------------------------
      # ⿧ Subir resultados de build (opcional)
      # -----------------------------
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 1